<html>
  <head>
    <link rel="stylesheet" href="css/vegas-style.css" />
    <link rel="stylesheet" href="vegas/vegas.css" />

    <script src="js/jquery.js"></script>
    <script src="vegas/vegas.js"></script>
    <script>
      $(document).ready(function () {
        let slides;
        fetch(
          "http://localhost/educom-jquery-basis-1704287669/06-jquery-vegas.json"
        )
          .then((response) => response.json())
          .then((data) => {
            slides = data.mySlides;

            $("#background-image").vegas({
              overlay: "vegas/overlays/02.png",
              slides: slides,
            });
          });
      });
    </script>
  </head>
  <body>
    <div id="background-image">
      <div class="container">
        <div class="text-block">
          <h1>Title</h1>
          <h4>Subtitle</h4>
        </div>
      </div>
    </div>
  </body>
</html>
